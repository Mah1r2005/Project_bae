<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body class="mx-5">
	  <br>
       <h1 class="display-4 text-info" align="center">Search Your Favourite Books</h1>

    <main>
	
        <!-- Input field section  -->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-2">
                        <input id="inputField"  type="text" class="form-control" placeholder="Search books...">
                        <div class="input-group-append">
                            <button onclick="search()" type="button" class="btn btn-info" style="color:white;">Search</button>
                        </div>
                    </div>
                    <p><span class="text-success" id="found"></span></p>
                </form>
        </section>


        <!-- Book list  -->
        <section>
            <div id="bookCard" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
  
        <!--Loading spinner  -->
        <div style="visibility: hidden" id="sppiner" class="d-flex justify-content-center">
            <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--Error messages-->
        <section>

            </div>

            <div style="display:none" id="emptyInput" class="text-center d-gri">
                <h1 class="my-5 d-flex justify-content-center text-danger">খালি ইনপুট না দিয়ে ইনপুট বক্সে বইয়ের নাম লিখুন </h1>
            </div>
	-->

          Your book was not found, please enter the correct book name
        </div>

          Please enter something
        </div>
		
        </section>

    </main>
